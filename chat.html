<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>chat-app</title>
    <link rel="stylesheet" href="stylesheetcss">
    <script src ="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
 <body>
    <header>
      <h2>サンプルチャットアプリ</h2>
    </header>
    <hr>
    <main id="chat">
      <ul v-for="message in messages">
        <li>{{message}}</li>
      </ul>
      <div class="form">
        <input v-model="chatMessage">
        <button v-on:click="postMessage">送信</button>
      </div>
    </main>
  </body>
  <script>
    var socket = io();
    var app = new Vue({
      el: '#chat',
      data: {
        chatMessage: '',
        messages: []
      },
      methods: {
        // 送信ボタンが押されたら、クライアントからサーバーにメッセージを送信
        postMessage: function() {
          socket.emit('c2s-msg', this.chatMessage);
          this.chatMessage = '';
          return false;
        }
      },
    })
    // サーバーがメッセージをemitしたら、クライアント側のリストにメッセージを追加する
    socket.on('s2c-msg', function(msg) {
      console.log(msg);
      app.messages.push(msg);
      window.scrollTo(0, document.body.scrollHeight);
    });
    // 元々あるメッセージを表示する
    socket.on('init-chat', function(messages) {
      app.messages = messages;
    });
  </script>
</html>
